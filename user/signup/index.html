<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login/style.css">
    <link rel="stylesheet" href="style.css">
    <!-- BOOSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- Notyf css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <form id="signup-form" class="pt-5" action="../login/index.html">
                <h2 class="text-warning">Sign Up</h2>
                <input type="text" required id="name" class="fadeIn second" name="name" placeholder="Full Name">
                <input type="email" required id="email" class="fadeIn second" name="email" placeholder="Email">
                <input type="password" required id="password" class="fadeIn third" name="pass" placeholder="Password">
                <input type="submit" class="fadeIn fourth" value="Sign Up">
            </form>
            <div id="formFooter">
                <p>Don't have an account? <a class="underlineHover" href="../login/index.html">Login</a></p>
            </div>
        </div>
    </div>
    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
