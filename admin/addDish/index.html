<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!-- Notyf CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-sticky top-0 w-100">
        <div class="container">
            <a class="navbar-brand" href="/admin">Admin Panel</a>
            <div>
                <a href="../addRestaurant/index.html" class="text-white text-decoration-none btn-dark btn">Add
                    Restaurant</a>
                <button class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>
    <div class="head mt-5 text-center text-capitalize fs-4 d-none">Restaurants Are not Available.</div>
    <div class="container add-dish-form mt-4">
        <h3 class="text-center mb-3">Add Dish</h3>
        <form>
            <div class="mb-3">
                <label for="dishName" class="form-label">Dish Name</label>
                <input type="text" class="form-control" id="dishName" required>
            </div>
            <div class="mb-3">
                <label for="dishPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="dishPrice" required>
            </div>
            <div class="mb-3">
                <label for="dishDescription" class="form-label">Description</label>
                <textarea class="form-control" id="dishDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="dishImage" class="form-label">Dish Image</label>
                <input type="file" class="form-control" id="dishImage" accept="image/*" required>
            </div>
            
            <div class="mb-3">
                <label for="restaurantSelect" class="form-label">Select Restaurant</label>
                <select class="form-control" id="restaurantSelect" required>
                    <option value="">Choose a Restaurant</option>
                </select>
            </div>
            <button type="button" onclick="onSubmitHandler()" class="btn btn-dark w-100">Add Dish</button>
        </form>
    </div>
    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="addDish.js"></script>
</body>

</html>
