<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Orders Dashboard with Filters</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 position-sticky top-0 z-2">
        <div class="container">
            <a class="navbar-brand" href="/admin">Admin Panel</a>
            <div>
                <i class="fa-solid fa-bars nav-icon d-none"></i>
                <div class="nav-items">
                    <a href="/admin/addRestaurant/index.html" class="text-white text-decoration-none me-3">Add
                        Restaurant</a>
                    <a href="/admin/addDish/index.html" class="text-white text-decoration-none me-3">Add Dishes</a>
                    <a href="/admin/orders/index.html" class="text-white text-decoration-none me-3">Orders</a>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
        <div>
        </div>
    </nav>
    <div class="container">
        <h2 class="my-4 text-center">Manage Orders</h2>
        <nav class="order-filter-nav">
            <ul class="nav nav-pills justify-content-center" id="orderFilterTabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="filterOrders('all')">
                        <i class="fas fa-list me-1"></i>All Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterOrders('pending')">
                        <i class="fas fa-hourglass-start me-1"></i>Pending
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterOrders('confirmed')">
                        <i class="fas fa-check-circle me-1"></i>Confirmed
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterOrders('delivered')">
                        <i class="fas fa-truck me-1"></i>Delivered
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterOrders('cancelled')">
                        <i class="fas fa-times-circle me-1"></i>Cancelled
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Order Cards Section -->
        <div class="order-list mt-4"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
